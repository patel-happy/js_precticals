<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h3>arrow function </h3>
    <h3>
        <pre>
            var hello;

             hello = ()=> {
                 return "hello happy";
             }
             hello()
        </pre>
        not need to return with { ---} this 
    </h3>

    <script>
        var hello; // pass variable here 

        hello = () => {
            return "hello happy";
        }

        //hello = () => "hello happy";

        document.write(hello());  //call in function here ..  
        document.write("<br> <br>")

        /*with parameter */
        var hye ;

         hye = ( val ) =>
         {
            return "hye happy " + val
         }
         document.write("value pass with parameter:" + " ")
         document.write(hye("all good "));

    </script>
</body>
</html>
