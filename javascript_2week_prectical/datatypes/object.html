<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h3>
        object data type
    </h3>
    <h1 id="names"></h1>
    <script>

        let my_name = { name: "happy", age: 25, }

        document.getElementById("names").innerHTML = my_name.name + " " + "is" + " " + my_name.age + " " + "years old";





    </script>

</body>

</html>
