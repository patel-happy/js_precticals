    <title>Document</title>
</head>
<body>
    
    <h3>normal function </h3>
    <script>
        function h1()
        {
            document.writeln("happy <br><br>")
        }
        h1() // call function 


        /*with parameter pass */
        function h2( a1 , a2) // parameters 
        {
            document.writeln("This is the example of with parameters <br> 10 * 2 =")
            document.writeln( a1 * a2);
            
         }
        h2(10,2);
    </script>
