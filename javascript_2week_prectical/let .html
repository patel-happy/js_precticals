<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>
        this is let variable
    </h3>


    <script>
        let b = 90;
        let c = 30;
        let x = b + c;
        function z() {

            document.writeln(x);

        }
        z();

        /*declare inside function scope  */

        let a = 10;
        function f() {

            let a = 20; // when we pass same value with same variable than it return answer from inside the function variable .
            document.write(a +" ");
        }
        f();



        /*f variable scope */

        let y = 60;
        function j() {

            let y = 20;

        }
        document.write(y); // out of function scope the first y is print 
        j();
    </script>
</body>

</html>
